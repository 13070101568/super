<script>

    //setInterval('反复执行的代码',时间)
    //setTimeout('执行一次的代码',时间)
    var i = 0;
    var arr = ['image/841401_1324570247T5Pl.jpg',
        'image/安卓壁纸_城市cae6.jpg','image/安卓壁纸_创意73f3.jpg',
        'image/安卓壁纸_创意607b.jpg','image/安卓壁纸_创意ac1f.jpg'];
	window.setInterval('f1()',1000);
	function f1() {
		document.getElementById('a').src=arr[i];
		i++;
		if(i>4) {
			i=0;
		}
	}
</script>
