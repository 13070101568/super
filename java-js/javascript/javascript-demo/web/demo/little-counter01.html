<body>
第一个数:<input type='text' id='a' value='12'/><br/>
第二个数:<input type='text' id='b'/><br/>
结果：<input type='text' id='c'/><br/>
<input type='button' value='+' onclick='f2("+")'/>
<input type='button' value='-' onclick='f2("-")'/>
<input type='button' value='*' onclick='f2("*")'/>
<input type='button' value='/' onclick='f2("/")'/>
<input type='button' value='变色' onclick='f3()'/>
</body>

<script>
    function f2(str) {
        var num1 = parseInt(document.getElementById('a').value)
        var num2 = parseInt(document.getElementById('b').value)
        var num3 = document.getElementById('c');
        num3.value = eval(num1 +str+ num2);
    }

    function f3() {
        document.getElementById('a').style.background='red'
    }
</script>
