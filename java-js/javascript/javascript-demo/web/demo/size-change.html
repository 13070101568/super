<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>size-change</title>
</head>
<body>
    <script>
        var count=1;
        while(count<=10){
            document.write("<font size"+"="+count+">"+"学习JavaScript很容易！"+"</font>");
            count++;
            document.write("<br>");
        }
    </script>
</body>
</html>
