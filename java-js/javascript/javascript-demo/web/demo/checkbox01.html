<script type="text/javascript">
	function clickAll(){
		var x = document.getElementsByName('x');
		var clickAll = document.getElementById('clickAll');

		if(clickAll.checked==true){
			for(var i = 0; i<x.length ; i++){
				x[i].checked = true;
			}
		
		}
	
	}

	function clickNull(){
		var x = document.getElementsByName('x');
		var clickNull = document.getElementById('clickNull');

		if(clickNull.checked==true){
			for(var i = 0; i<x.length ; i++){
				x[i].checked = false;
			}
		
		}
	
	}

	function clickReverse(){
		var x = document.getElementsByName('x');
		var clickReverse = document.getElementById('clickReverse');

		if(clickReverse.checked==true){
			for(var i = 0; i<x.length ; i++){
				if(x[i].checked == false){
					x[i].checked = true;
				
				}else{
					x[i].checked = false;
				}
				
			}
		
		}else{
			for(var i = 0; i<x.length ; i++){
				if(x[i].checked == false){
					x[i].checked = true;
				
				}else{
					x[i].checked = false;
				}
		}
	}
	}

</script>
