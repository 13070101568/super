<body>
<form action='reg1.html' method='post' name='myname' onsubmit='return f1()'>
    <table width=800 border=1>
        <tr>
            <td align='right'>用户名：</td>
            <td><input type='text' id='user'/>（只能使用字母和数字，5-10位）</td>
        </tr>
        <tr>
            <td align='right'>密码：</td>
            <td><input type='text' id='pw'/>（只能使用字母和数字和以下字符：!@#$%^&*_，至少6位,最多15位)</td>
        </tr>
        <tr>
            <td align='right'>邮编：</td>
            <td><input type='text' id='youbian'/>（只能由6位数字组成)</td>
        </tr>
        <tr>
            <td align='right'>手机号：</td>
            <td><input type='text' id='phone'/>（手机号以13或15或14或18开头 11位  第二位3584 第三位开始0-9之间任意一个)</td>
        </tr>
        <tr>
            <td></td>
            <td><input type='submit' value='提交'/></td>
        </tr>
    </table>
</form>
</body>
</html>
