  body{height:600px;}
  div{height:300px;border:1px solid red;}
  </style>
 </head>

 <body >
 <div id='a' onmousemove='f1()'></div>//鼠标移动事件
 </body>

<script>
    //event 属性clientX clientY  获取鼠标的横纵坐标
    //srcElement  找对象的另外一种方法  触发事件的对象
	function f1() {
		window.status=event.clientX+','+event.clientY;
		document.getElementById('a').innerHTML=event.clientX+','+event.clientY;
	}
</script>
