<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="js/jquery-1.8.2.js"></script>
</head>

<body>
<h1>限时打松鼠!!!!</h1>
<input type="button" value="开始游戏" onclick="f1()"/>
<input type="button" value="返回上个页面" onclick="f9()"/>
<input type="button" value="返回登陆页面" onclick="f8()"/>
温馨提示：刷新页面重新开始
<br />
您的分数是:<h1 id="q4"></h1>得到250分以上，才能修改权限！努力吧！
<br />
<br/>
<div style="width:900px; height:600px; display:none;">
</div>
</body>
</html>
<script type="text/javascript">
var a=0;
function f1(){
	s=setInterval("f2()",750)//调速度
	setTimeout("f5()",60000)
}
function f2(){
	$("div").css({display:"block"});
$("div").append("<img src='img/12.jpg' width=100 height=100 onclick='f3()'/>")
$("img").css({position:"absolute",left:Math.round(Math.random()*800),top:Math.round(Math.random()*400)})
}
function f3(){
	a++;
	$("#q4").html(a)
}
function f5(){
clearTimeout(s)
alert("您的分数是:"+a+"不足250分，很抱歉，您不能修改权限！")
}
function f8(){
	location="index.jsp";
}
function f9(){
	history.go(-1);
}
</script>
